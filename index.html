<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Bolos VR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

    <script src="three.js"></script>
    <script src="GLTFLoader.js"></script>
    <script src="ammo.js"></script>

    <script src="scores.js"></script>
    <script src="bowlphysics.js"></script>
    <script src="bowlchallenge.js"></script>
</head>
<body>

    <canvas id="scene"></canvas>

    <div id="hud">
        <div class="badge">
            SCORE: <span id="hudScore">0</span>
        </div>
        <div class="badge">
            FRAME: <span id="hudFrame">1 / 10</span>
        </div>
        <div class="badge">
            PINS: <span id="hudPins">10</span>
        </div>
        <div class="badge">
            <button id="vr-button" style="display: none;">VR NO DISPONIBLE</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
